
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carte du voyage - Miami</title>
  <style>
    body { margin: 0; padding: 0; font-family: Arial, sans-serif; }
    #map { height: 100vh; width: 100%; }
    .info-window {
      max-width: 250px;
      font-family: Arial, sans-serif;
    }
    .info-window img {
      width: 100%;
      height: auto;
      border-radius: 8px;
      margin-bottom: 10px;
    }
    .info-window h3 {
      margin: 0 0 5px 0;
      font-size: 16px;
      color: #333;
    }
    .info-window p {
      margin: 5px 0;
      font-size: 14px;
      color: #666;
    }
    .info-window a {
      color: #1a73e8;
      text-decoration: none;
    }
    .info-window a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  
  <script>
    function initMap() {
      const center = { lat: 25.67139522, lng: -80.32319138 };
      const map = new google.maps.Map(document.getElementById('map'), {
        zoom: 10,
        center: center
      });
      
      const markers = [{"lat":25.790654,"lng":-80.1300455,"name":"Miami Beach","jour":1,"titre":"Arrivée et Ambiance Art Déco","streetViewUrl":"https://maps.googleapis.com/maps/api/streetview?size=600x400&location=25.790654,-80.1300455&key=AIzaSyBXsVY9wZUc8Q9VnK5oYDc8bBNvzvfDH4Q","streetViewLinkUrl":"https://www.google.com/maps/@?api=1&map_action=pano&viewpoint=25.790654,-80.1300455","aiImageUrl":"jour1.jpg"},{"lat":25.8134218,"lng":-80.1934285,"name":"Wynwood & Design District","jour":2,"titre":"Street Art et Design","streetViewUrl":"https://maps.googleapis.com/maps/api/streetview?size=600x400&location=25.8134218,-80.1934285&key=AIzaSyBXsVY9wZUc8Q9VnK5oYDc8bBNvzvfDH4Q","streetViewLinkUrl":"https://www.google.com/maps/@?api=1&map_action=pano&viewpoint=25.8134218,-80.1934285","aiImageUrl":"jour2.jpg"},{"lat":25.2866155,"lng":-80.89865089999999,"name":"Parc National des Everglades","jour":3,"titre":"Aventure dans les Everglades","streetViewUrl":"https://maps.googleapis.com/maps/api/streetview?size=600x400&location=25.2866155,-80.89865089999999&key=AIzaSyBXsVY9wZUc8Q9VnK5oYDc8bBNvzvfDH4Q","streetViewLinkUrl":"https://www.google.com/maps/@?api=1&map_action=pano&viewpoint=25.2866155,-80.89865089999999","aiImageUrl":"jour3.jpg"},{"lat":25.7725718,"lng":-80.2310072,"name":"Little Havana & Downtown","jour":4,"titre":"Ambiance Cubaine et Skyline","streetViewUrl":"https://maps.googleapis.com/maps/api/streetview?size=600x400&location=25.7725718,-80.2310072&key=AIzaSyBXsVY9wZUc8Q9VnK5oYDc8bBNvzvfDH4Q","streetViewLinkUrl":"https://www.google.com/maps/@?api=1&map_action=pano&viewpoint=25.7725718,-80.2310072","aiImageUrl":"jour4.jpg"},{"lat":25.693713,"lng":-80.1628248,"name":"Key Biscayne","jour":6,"titre":"Évasion à Key Biscayne","streetViewUrl":"https://maps.googleapis.com/maps/api/streetview?size=600x400&location=25.693713,-80.1628248&key=AIzaSyBXsVY9wZUc8Q9VnK5oYDc8bBNvzvfDH4Q","streetViewLinkUrl":"https://www.google.com/maps/@?api=1&map_action=pano&viewpoint=25.693713,-80.1628248","aiImageUrl":"jour6.jpg"}];
      
      markers.forEach((markerData) => {
        const marker = new google.maps.Marker({
          position: { lat: markerData.lat, lng: markerData.lng },
          map: map,
          title: markerData.name,
          label: String(markerData.jour)
        });
        
        const contentString = `
          <div class="info-window">
            <img src="${markerData.streetViewUrl}" alt="Street View de ${markerData.name}" />
            <h3>Jour ${markerData.jour}</h3>
            <p><strong>${markerData.name}</strong></p>
            <p><a href="${markerData.streetViewLinkUrl}" target="_blank" rel="noopener noreferrer"><strong>${markerData.titre}</strong></a></p>
          </div>
        `;
        
        const infoWindow = new google.maps.InfoWindow({
          content: contentString
        });
        
        marker.addListener('click', () => {
          infoWindow.open(map, marker);
        });
      });
    }
  </script>
  
  <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBXsVY9wZUc8Q9VnK5oYDc8bBNvzvfDH4Q&callback=initMap">
  </script>
</body>
</html>
